<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cajas</title>
        <link rel="stylesheet" href="buttons.css" />
    </head>
    <body>
        <h1>Buttons</h1>

        <h2>Boton con color de fondo y color de letra</h2>
        <hr />
        <div>
            <button class="btn-a btn-normal btn-primary">Primary</button>
            <button class="btn-a btn-normal btn-secondary">Secondary</button>
            <button class="btn-a btn-normal btn-success">Success</button>
            <button class="btn-a btn-normal btn-danger">Danger</button>
            <button class="btn-a btn-normal btn-warning">Warning</button>
            <br />
            <br />
            <button class="btn-b btn-normal btn-b-primary">Primary</button>
            <button class="btn-b btn-normal btn-b-secondary">Secondary</button>
            <button class="btn-b btn-normal btn-b-success">Success</button>
            <button class="btn-b btn-normal btn-b-danger">Danger</button>
            <button class="btn-b btn-normal btn-b-warning">Warning</button>
            <br />
            <br />

            <button class="btn-a btn-primary">Primary</button>
            <button class="btn-a btn-secondary">Secondary</button>
            <button class="btn-a btn-success">Success</button>
            <button class="btn-a btn-danger">Danger</button>
            <button class="btn-a btn-warning">Warning</button>
            <br />
            <br />
            <button class="btn-b btn-b-primary">Primary</button>
            <button class="btn-b btn-b-secondary">Secondary</button>
            <button class="btn-b btn-b-success">Success</button>
            <button class="btn-b btn-b-danger">Danger</button>
            <button class="btn-b btn-b-warning">Warning</button>
            <br />
            <br />
        </div>

        <h2>Botonoes con sombra</h2>
        <hr />
        <div>
            <button class="btn-a btn-normal btn-shadow btn-primary">
                Primary
            </button>
            <button class="btn-a btn-normal btn-shadow btn-secondary">
                Secondary
            </button>
            <button class="btn-a btn-normal btn-shadow btn-success">
                Success
            </button>
            <button class="btn-a btn-normal btn-shadow btn-danger">
                Danger
            </button>
            <button class="btn-a btn-normal btn-shadow btn-warning">
                Warning
            </button>
            <br />
            <br />
            <button class="btn-b btn-normal btn-shadow btn-b-primary">
                Primary
            </button>
            <button class="btn-b btn-normal btn-shadow btn-b-secondary">
                Secondary
            </button>
            <button class="btn-b btn-normal btn-shadow btn-b-success">
                Success
            </button>
            <button class="btn-b btn-normal btn-shadow btn-b-danger">
                Danger
            </button>
            <button class="btn-b btn-normal btn-shadow btn-b-warning">
                Warning
            </button>

            <br />
            <br />
            <button class="btn-shadow btn-b-primary">Primary</button>
            <button class="btn-shadow btn-b-secondary">Secondary</button>
            <button class="btn-shadow btn-b-success">Success</button>
            <button class="btn-shadow btn-b-danger">Danger</button>
            <button class="btn-shadow btn-b-warning">Warning</button>
            <br />
            <br />
        </div>

        <h2>Boton con sombra interna</h2>
        <hr />

        <button class="btn-shadow-inner btn-b-primary">Primary</button>
        <button class="btn-shadow-inner btn-b-secondary">Secondary</button>
        <button class="btn-shadow-inner btn-b-success">Success</button>
        <button class="btn-shadow-inner btn-b-danger">Danger</button>
        <button class="btn-shadow-inner btn-b-warning">Warning</button>
        <br />
        <br />
        <button class="btn-smoot btn-b-primary">Primary</button>
        <button class="btn-smoot btn-b-secondary">Secondary</button>
        <button class="btn-smoot btn-b-success">Success</button>
        <button class="btn-smoot btn-b-danger">Danger</button>
        <button class="btn-smoot btn-b-warning">Warning</button>
        <br />
        <br />

        <h2>Botones con bordes redondeados</h2>
        <hr />

        <button class="btn-rounded btn-a btn-primary">Primary</button>
        <button class="btn-rounded btn-a btn-secondary">Secondary</button>
        <button class="btn-rounded btn-a btn-success">Success</button>
        <button class="btn-rounded btn-a btn-danger">Danger</button>
        <button class="btn-rounded btn-a btn-warning">Warning</button>
        <br />
        <br />
        <button class="btn-rounded btn-b btn-b-primary">Primary</button>
        <button class="btn-rounded btn-b btn-b-secondary">Secondary</button>
        <button class="btn-rounded btn-b btn-b-success">Success</button>
        <button class="btn-rounded btn-b btn-b-danger">Danger</button>
        <button class="btn-rounded btn-b btn-b-warning">Warning</button>
        <br />
        <br />
        <button class="btn-circle btn-a btn-primary">Primary</button>
        <button class="btn-circle btn-a btn-secondary">Secondary</button>
        <button class="btn-circle btn-a btn-success">Success</button>
        <button class="btn-circle btn-a btn-danger">Danger</button>
        <button class="btn-circle btn-a btn-warning">Warning</button>
        <br />
        <br />
        <button class="btn-circle btn-b btn-b-primary">Primary</button>
        <button class="btn-circle btn-b btn-b-secondary">Secondary</button>
        <button class="btn-circle btn-b btn-b-success">Success</button>
        <button class="btn-circle btn-b btn-b-danger">Danger</button>
        <button class="btn-circle btn-b btn-b-warning">Warning</button>
    </body>
</html>
